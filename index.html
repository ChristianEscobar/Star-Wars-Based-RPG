<!DOCTYPE html>
<html>
<head>

	<title>Start Wars - RPG</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<body>

			<div class="col-md-3">
				<img src="assets/images/darth-vader250x250.png" id="darth-vader" class="img-responsive" alt="">
			</div>
			<div class="col-md-3">

		</div>

		<div class="row">
			<div id="selected-character" class="col-md-6">
				<span>Selected Fighter</span>
			</div>
		</div>

		<div class="row">
			<div id="available-enemies-1" class="col-md-4"></div>
			<div id="available-enemies-2" class="col-md-4"></div>
