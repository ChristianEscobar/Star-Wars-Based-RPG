<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<title>Start Wars - RPG</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Star Wars glyphs CSS -->
	<link rel="stylesheet" href="assets/starwars-glyphicons/css/starwars-glyphicons.css">

	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	
	<!-- Bootstrap Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<!-- Audio -->
	<audio id="lightsaber-on">
		<source src="assets/sounds/lightsaber-turnon.wav" type="audio/wav">
		Your browser does not support the audio element.
	</audio>

	<audio id="darth-vader-breathing">
		<source src="assets/sounds/darth-vader-breathing.wav" type="audio/wav">
		Your browser does not support the audio element.
	</audio>

	<audio id="palpatine-good">
		<source src="assets/sounds/palpatine-good.mp3" type="audio/wav">
		Your browser does not support the audio element.
	</audio>

	<audio id="light-saber-clash">
		<source src="assets/sounds/light-saber-clash.mp3" type="audio/wav">
	</audio>

	<audio id="the-force-is-strong">
		<source src="assets/sounds/the-force-is-strong.wav" type="audio/wav">
	</audio>

	<audio id="the-power-of-the-darkside">
		<source src="assets/sounds/the-power-of-the-darkside.mp3" type="audio/wav">
	</audio>

	<audio id="doomed">
		<source src="assets/sounds/c3po-doomed.wav" type="audio/wav">
	</audio>
	<!-- End Audio -->

	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<div id="luke-skywalker" class="panel panel-default element-orange-box-shadow">
  					<div class="panel-heading">
    					<h3 class="panel-title"></h3>
  					</div>
  					<div class="panel-body">
    					<img src="assets/images/luke-skywalker250x250.png" class="character-img img-responsive" alt="Luke Skywalker image">
  					</div>
  					<div class="panel-footer"></div>
				</div>
			</div>
			<div class="col-md-3">
				<div id="darth-vader" class="panel panel-default element-orange-box-shadow">
  					<div class="panel-heading">
    					<h3 class="panel-title"></h3>
  					</div>
  					<div class="panel-body">
    					<img src="assets/images/darth-vader250x250.png" class="character-img img-responsive" alt="Darth Vader image">
  					</div>
  					<div class="panel-footer"></div>
				</div>
			</div>
			<div class="col-md-3">
				<div id="obi-wan" class="panel panel-default element-orange-box-shadow">
  					<div class="panel-heading">
    					<h3 class="panel-title"></h3>
  					</div>
  					<div class="panel-body">
    					<img src="assets/images/obi-wan250x250.png" class="character-img img-responsive" alt="Obi-Wan image">
  					</div>
  					<div class="panel-footer"></div>
				</div>
			</div>
			<div class="col-md-3">
				<div id="palpatine" class="panel panel-default element-orange-box-shadow">
  					<div class="panel-heading">
    					<h3 class="panel-title"></h3>
  					</div>
  					<div class="panel-body">
    					<img src="assets/images/emperor-palpatine250x250.png" class="character-img img-responsive" alt="Emperor Palpatine image">
  					</div>
  					<div class="panel-footer"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="row">
				<div class="col-md-2"></div>

				<div class="col-md-3">
					<span class="section-heading">Selected Fighter</span>
				</div>

				<div class="col-md-1"></div>

				<div class="col-md-3">
					<span class="section-heading">Defender</span>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-2"></div>

				<div id="selected-character" class="col-md-3">
					<div class="panel panel-default">
						<div class="panel-heading"></div>
  						<div class="panel-body">
  							<img src="assets/images/empty-char-image.png" class="character-img img-responsive" alt="empty image">
  						</div>
  						<div class="panel-footer"></div>
					</div>
				</div>
			
				<div id="vs-text-container" class="col-md-1">
					<span id="vs-text">VS</span>
				</div>
			
				<div id="enemy-selected" class="col-md-3">
					<div class="panel panel-default">
						<div class="panel-heading"></div>
  						<div class="panel-body">
  							<img src="assets/images/empty-char-image.png" class="character-img img-responsive" alt="empty image">
  						</div>
  						<div class="panel-footer"></div>
					</div>
				</div>

				<div class="col-md-2"></div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-2">
				<button type="button" id="restart-button" class="btn btn-default btn-md">
  					<span class="swg swg-r2d2 swg-3x"></span>
  					<p class="game-btn-text">RESTART</p> 
				</button>
			</div>
			
			<div class="col-md-2">
				<button type="button" id="attack-button" class="btn btn-default btn-md" disabled="true">
  					<span class="swg swg-saberjedi swg-3x"></span>
  					<p class="game-btn-text">Attack</p> 
				</button>
			</div>
			<div class="col-md-5">
				<div class="panel panel-default">
  					<div id="attack-messages" class="panel-body"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-3">
					<span class="section-heading">Available Enemies</span>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2"></div>
				<div id="available-enemies-1" class="col-md-3"></div>
				<div id="available-enemies-2" class="col-md-3"></div>
				<div id="available-enemies-3" class="col-md-3"></div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<script type="text/javascript"> startGame();</script>
</body>
</html>
